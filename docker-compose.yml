version: '3'
services:
  fluentd:
    build: fluentd/
    ports:
      # - "2055:2055"
      - "2055:2055/udp"
    networks:
      intra:
        ipv4_address: 172.16.200.101
    volumes:
      - ./fluentd/netflow-log:/fluentd/netflow-log
    # restart: always
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    # ports:
    #   - 9200:9200
    networks:
      intra:
        ipv4_address: 172.16.200.102
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    # restart: always
  kibana:
    # image: kibana
    build: kibana/
    networks:
      intra:
        ipv4_address: 172.16.200.103
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    # restart: always
      
networks:
  intra:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 172.16.200.0/24
